<!DOCTYPE html>
<html>
<head>
    <title>ABES Engineering College Ghaziabad - Navigation Menu</title>
    <style>
        header {
            background-color: #1d3557;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            display: block;
        }

        nav {
            background-color: #457b9d;
            padding: 10px;
            overflow: auto;
        }

        nav a {
            display: inline-block;
            float: left;
            padding: 12px 22px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #1d3557;
        }

        .clear {
            clear: both;
        }

        .inline-example span {
            display: inline;
            color: #1d3557;
            font-weight: bold;
        }

        .content {
            background-color: #f1faee;
            padding: 20px;
            margin-top: 10px;
            border-left: 5px solid #1d3557;
        }
    </style>
</head>

<body>

    <header>ABES Engineering College, Ghaziabad</header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Department</a>
        <a href="#">Admissions</a>
        <a href="#">Facilities</a>
        <a href="#">Contact</a>
    </nav>

    <div class="clear"></div>

    <div class="content inline-example">
        <p>This contains <span>inline</span> text example.</p>
    </div>

    <div class="content">
        <p>Content after applying clear property.</p>
    </div>

</body>
</html>
